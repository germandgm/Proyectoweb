<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <title>Contacto</title>
  </head>
  <body>
    <script src="../js/bootstrap.js"></script>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Gamers United</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="faq.html"
                  >FAQ</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registro.html">Registrate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="ingresar.html">Ingresar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Carrito de Compras</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <form action="">
        <fieldset>
          <div class="card container-contactanos">
            <div class="titulo-3">
              <h2>Contactanos</h2>
              <p>Dejanos tu consulta llenando el siguiente formulario</p>
            </div>
            <div class="contact contact-1">
              <label for="nombre">Nombre:</label>
            </div>
            <div class="contact contact-2">
              <input type="text" name="Nombre" id="nombre" />
            </div>
            <div class="contact contact-3">
              <label for="nombre">Apellido:</label>
            </div>
            <div class="contact contact-4">
              <input type="text" name="Apellido" id="apellido" />
            </div>
            <div class="contact contact-5">
              <label for="telefono">Numero de Contacto:</label>
            </div>
            <div class="contact contact-6">
              <input type="tel" name="Telefono" id="telefono" />
            </div>
            <div class="contact contact-7">
              <label for="email">Correo:</label>
            </div>
            <div class="contact contact-8">
              <input type="mail" name="Correo" id="correo" />
            </div>
            <div class="contact contact-9">
              <label for="consulta">Consulta:</label>
            </div>
            <div class="contact contact-10">
              <textarea
                name="mensaje"
                id="mensaje"
                cols="50"
                rows="4"
              ></textarea>
            </div>
            <div class="contact contact-11">
              <input type="button" value="Enviar" />
            </div>
            <div class="contact contact-12">
              <input type="reset" value="Resetear Campos" />
            </div>
          </div>
        </fieldset>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col">Buscanos en las redes</div>
            <div class="col">
              <a href="#"><i class="fab fa-facebook"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <div class="container">
          <div class="row footer-bottom__copyright">
            <div class="col">
              &copy; Copyright 2021 <a href="#">GamersUnited</a> | Creada por
              <a href="https://github.com/germandgm">germandgm</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
