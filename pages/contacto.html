    <header>
      <div class="container">
        <div class="row">
          <a href="" class="logo">
            <img class="logogamers" src="../imagenes/logo.png" alt="" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" id="home" href="../index.html">Inicio</a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  id="register"
                  href="registro.html"
                  target="blank"
                  >Registro</a
                >
              </li>

              <li class="nav__item">
                <a class="nav__link" id="faq" href="faq.html">FAQ</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" id="us" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" id="contact" href="contacto.html"
                  >Contacto</a
                >
              </li>
              <li class="nav__item">
                <input type="text" placeholder="Buscar..." />
              </li>

                  >Ingresar</a

                  >Carrito de Compras</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section>
      <form action="">
        <fieldset>
          <div class="card container-contactanos">
            <div class="titulo-3">
              <h2>Contactanos</h2>
              <p>Dejanos tu consulta llenando el siguiente formulario</p>
            </div>
            <div class="contact contact-1">
              <label for="nombre">Nombre:</label>
            </div>
            <div class="contact contact-2">
              <input type="text" name="Nombre" id="nombre" />
            </div>
            <div class="contact contact-3">
              <label for="nombre">Apellido:</label>
            </div>
            <div class="contact contact-4">
              <input type="text" name="Apellido" id="apellido" />
            </div>
            <div class="contact contact-5">
              <label for="telefono">Numero de Contacto:</label>
            </div>
            <div class="contact contact-6">
              <input type="tel" name="Telefono" id="telefono" />
            </div>
            <div class="contact contact-7">
              <label for="email">Correo:</label>
            </div>
            <div class="contact contact-8">
              <input type="mail" name="Correo" id="correo" />
            </div>
            <div class="contact contact-9">
              <label for="consulta">Consulta:</label>
            </div>
            <div class="contact contact-10">
              <textarea
                name="mensaje"
                id="mensaje"
                cols="60"
                rows="10"
              ></textarea>
            </div>
            <div class="contact contact-11">
              <input type="button" value="Enviar" />
            </div>
            <div class="contact contact-12">
              <input type="reset" value="Resetear Campos" />
            </div>
          </div>
        </fieldset>
      </form>
    </section>

    <footer class="footer">

              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
