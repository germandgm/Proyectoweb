      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Gamers United</a>

            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Carrito de Compras</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form>
        <fieldset class="container">
          <div class="mb-3">
            <label for="exampleInputUsuario" class="form-label">Usuario</label>
            <input
              type="usuario"
              class="form-control"
              id="exampleInputUsuario"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Direccion de correo</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Nunca compartiremos tu correo con nadie.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Contrase√±a</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputNombre" class="form-label">Nombre</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputNombre"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputApellido" class="form-label"
              >Apellido</label
            >
            <input
              type="apellido"
              class="form-control"
              id="exampleInputApellido"
            />
          </div>
          <div class="mb-3">
            <label for="validationCustom04" class="form-label">Sexo</label>
            <select class="form-select" id="validationCustom04" required>
              <option selected disabled value="">Elige...</option>
              <option>Hombre</option>
              <option>Mujer</option>
            </select>
            <div class="invalid-feedback">Selecciona tu sexo.</div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Acepto los terminos y condiciones</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
      </form>
      <div>
        <img class="publicidad" src="../imagenes/ad.jpg" alt="ad" />
      </div>
    </main>

    <footer class="footer">
      <div class="footer-sm">
        <div class="container">
          <div class="row footer-sm__icons">
            <div class="col">Buscanos en las redes</div>

              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">

            </div>

        </div>
      </div>
    </footer>
