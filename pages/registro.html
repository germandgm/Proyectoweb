            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />

                Buscar
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <form action="">
        <fieldset class="card grid-container">
          <div class="grid-item1 grid-item">
            <h2>Registrate</h2>
            <p>Crea tu cuenta de Gamers United</p>
          </div>
          <div class="grid-item2 grid-item">
            <label for="usuario">Usuario:</label>
          </div>
          <div class="grid-item2-1 grid-item">
            <input
              type="text"
              placeholder="Escriba su nombre de usuario"
              name="Usuario"
              id="usuario"
              required
            />
          </div>
          <div class="grid-item3 grid-item">
            <label for="contrase単a">Contrase単a:</label>
          </div>
          <div class="grid-item3-1 grid-item">
            <input type="password" name="Contrase単a" id="contrase単a" />
          </div>
          <div class="grid-item4 grid-item">
            <label for="correo">Correo:</label>
          </div>
          <div class="grid-item4-1 grid-item">
            <input type="email" name="correo" id="correo" />
          </div>
          <div class="grid-item5 grid-item">
            <label for="nombre">Nombre:</label>
          </div>
          <div class="grid-item5-1 grid-item">
            <input type="text" name="Nombre" id="nombre" />
          </div>
          <div class="grid-item6 grid-item">
            <label for="apellido">Apellido:</label>
          </div>
          <div class="grid-item6-1 grid-item">
            <input type="text" name="Apellido" id="apellido" />
          </div>
          <div class="grid-item7 grid-item">
            <label for="sexo">Sexo</label>
          </div>
          <div class="grid-item7-1 grid-item">
            <p>Hombre</p>
            <input type="radio" name="sexo" value="hombre" />
          </div>
          <div class="grid-item7-2 grid-item">
            <p>Mujer</p>
            <input type="radio" name="sexo" value="mujer" />
          </div>
          <div class="grid-item8 grid-item">
            <h3>Acepta los terminos y condiciones?</h3>
            <input type="checkbox" name="acepta" value="1" />
          </div>
          <div class="grid-item9 grid-item">
            <input type="button" value="Enviar" />
            <input type="reset" value="Resetear Campos" />
          </div>
        </fieldset>
      </form>
      <div>
        <img class="publicidad" src="../imagenes/ad.jpg" alt="ad" />
      </div>
    </main>

    <footer class="footer">

    </footer>
